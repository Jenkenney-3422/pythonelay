<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
   <div id="toast" class="z-50 fixed top-10 right-5 bg-green-600 text-white px-8 py-4 rounded-xl shadow-2xl transform -translate-y-20 opacity-0 transition-all duration-500 ease-out pointer-events-none font-bold">
        ‚úÖ Changes Saved!
    </div>
    
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-2 text-blue-600">TaskFlow Pro</h1>
        
        <a href="#" id="docsLink" target="_blank" class="text-xs text-blue-400 hover:text-blue-600 underline mb-4 block">Open API Documentation ‚Üó</a>
         
        <div id="statsBar" class="grid grid-cols-3 gap-2 mb-6 text-center">
            <div class="bg-blue-50 p-2 rounded border border-blue-100">
                <p class="text-[10px] text-blue-500 uppercase font-bold">Total</p>
                <p id="totalTasks" class="text-lg font-bold text-blue-700">0</p>
            </div>
            <div class="bg-green-50 p-2 rounded border border-green-100">
                <p class="text-[10px] text-green-500 uppercase font-bold">Score</p>
                <p id="completionScore" class="text-lg font-bold text-green-700">0%</p>
            </div>
            <div class="bg-yellow-50 p-2 rounded border border-yellow-100">
                <p class="text-[10px] text-yellow-600 uppercase font-bold">Pending</p>
                <p id="pendingTasks" class="text-lg font-bold text-yellow-700">0</p>
            </div>
        </div>

        <div id="status" class="text-[10px] font-semibold mb-4 text-gray-400 uppercase tracking-widest">Connecting...</div>

        <div class="space-y-2 mb-4">
            <div class="flex flex-col gap-2">
                <input id="taskInput" type="text" placeholder="Task title..." class="border p-2 rounded-lg focus:outline-none text-sm w-full">
                <div class="flex">
                    <input id="descInput" type="text" placeholder="Add description (optional)..." class="flex-1 border p-2 rounded-l-lg focus:outline-none text-xs bg-gray-50">
                    <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">Add</button>
                </div>
            </div>
            <input id="searchInput" type="text" oninput="fetchTasks()" placeholder="üîç Search tasks..." class="w-full border p-2 rounded-lg focus:outline-none text-sm bg-gray-50">
        </div>

        <ul id="taskList" class="space-y-2"></ul>

        <div class="mt-8 pt-4 border-t border-red-100">
            <button onclick="clearAllTasks()" class="w-full py-2 text-xs font-bold text-red-400 hover:text-red-600 border border-red-100 hover:border-red-200 rounded-lg transition uppercase tracking-widest">
                üóëÔ∏è Clear All Data
            </button>
            <p class="text-[10px] text-center text-gray-400 mt-4 italic">
               Last Sync: <span id="lastUpdated">Loading...</span>
            </p>
        </div>
    </div>

<script>
    // =================================================================
    // ‚ö†Ô∏è IMPORTANT: REPLACE THIS URL AFTER DEPLOYING TO RENDER ‚ö†Ô∏è
    // Example: "https://my-task-app.onrender.com"
    // =================================================================
    const API_BASE_URL = "https:// https://taskflow-pro-s91u.onrender.com";
    
    // Note: If you changed your API_KEY in Render Env Vars, update it here too.
    const API_KEY = "nemoChessHazarD_2200"; 
    // =================================================================

    const API_URL = `${API_BASE_URL}/tasks`;
    document.getElementById('docsLink').href = `${API_BASE_URL}/docs`;

    async function fetchTasks() {
        const statusEl = document.getElementById('status');
        const list = document.getElementById('taskList');
        const searchTerm = document.getElementById('searchInput').value;

        try {
            const res = await fetch(`${API_URL}?Search=${searchTerm}`);
            if(!res.ok) throw new Error("Failed to connect");
            
            const tasks = await res.json();
            
            statusEl.innerText = "‚óè API Online";
            statusEl.className = "text-[10px] font-semibold mb-4 text-green-500 uppercase tracking-widest";

            list.innerHTML = '';
            tasks.forEach(task => {
                const completedClass = task.is_completed ? 'line-through text-gray-400' : 'text-gray-700 font-semibold';
                const desc = task.description || ''; 
                const date = task.created_at || '';
                
                // Note: Added safe escaping for quotes in title/desc to prevent JS errors
                const safeTitle = task.title.replace(/'/g, "\\'");
                const safeDesc = desc.replace(/'/g, "\\'");

                list.innerHTML += `
                    <li class="flex flex-col p-3 bg-gray-50 rounded border hover:shadow-sm transition gap-2">
                        <div class="flex justify-between items-center">
                            <span class="${completedClass} text-sm">${task.title}</span>
                            <div class="flex gap-2">
                                <button onclick="saveChanges(${task.id}, ${task.is_completed}, '${safeTitle}', document.getElementById('${task.id}_desc').value, '${date}')" class="text-blue-400 hover:text-blue-600 text-xs">üíæ</button>
                                <button onclick="toggleTask(${task.id}, ${task.is_completed}, '${safeTitle}', document.getElementById('${task.id}_desc').value, '${date}')" class="text-green-500 hover:text-green-700">‚úì</button>
                                <button onclick="deleteTask(${task.id})" class="text-red-400 hover:text-red-600">‚úï</button>
                            </div>
                        </div>
                        <input id="${task.id}_desc" type="text" value="${desc}" 
                            class="text-[11px] w-full bg-transparent border-b border-transparent hover:border-gray-300 focus:border-blue-300 focus:outline-none text-gray-500" 
                            placeholder="No description...">
                    </li>`;
            });
            updateStats();
            
        } catch (err) {
            console.error(err);
            statusEl.innerText = "‚óã API Offline (Check URL)";
            statusEl.className = "text-[10px] font-semibold mb-4 text-red-500 uppercase tracking-widest";
        }
    }

    async function clearAllTasks() {
        if (!confirm("‚ö†Ô∏è Are you sure? This will delete ALL tasks permanently!")) return;

        try {
            const res = await fetch(`${API_BASE_URL}/system/clear_memory`, {
                method: 'DELETE',
                headers: { 
                    'X-API-KEY': API_KEY,
                    'Content-Type': 'application/json' 
                }
            });

            if (res.ok) {
                alert("üßπ System Cleared!");
                fetchTasks();
            } else {
                const err = await res.json();
                alert("‚ùå Access Denied: " + (err.detail || "Check API Key"));
            }
        } catch (err) {
            console.error("Clear failed:", err);
            alert("‚ùå Server Error: Is the API URL correct?");
        }
    }

    async function updateStats() {
        try {
            const res = await fetch(`${API_URL}/stats`);
            const stats = await res.json();
            
            document.getElementById('totalTasks').innerText = stats.total;
            document.getElementById('completionScore').innerText = stats.completion_score;
            document.getElementById('pendingTasks').innerText = stats.pending;
            
            if(stats.last_updated) {
                document.getElementById('lastUpdated').innerText = stats.last_updated;
            }
        } catch (e) {
            console.error("Stats update failed", e);
        }
    }

    async function addTask() {
        const titleInput = document.getElementById('taskInput');
        const descInput = document.getElementById('descInput');
        
        if (!titleInput.value) return;

        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                id: 0, 
                title: titleInput.value, 
                description: descInput.value, 
                is_completed: false 
            })
        });

        titleInput.value = '';
        descInput.value = '';
        fetchTasks();
    }

    async function toggleTask(id, currentStatus, title, description, createdAt) {
        // Toggle the status first
        const newStatus = !currentStatus;
        saveChanges(id, newStatus, title, description, createdAt);
    }

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.innerText = message;
        
        // Show
        toast.classList.remove('opacity-0', '-translate-y-20');
        toast.classList.add('opacity-100', 'translate-y-0');
        
        // Hide after 3 seconds
        setTimeout(() => {
            toast.classList.remove('opacity-100', 'translate-y-0');
            toast.classList.add('opacity-0', '-translate-y-20');
        }, 3000); 
    }
    
    async function saveChanges(id, is_completed, title, description, createdAt) {
        await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                id: id, 
                title: title, 
                is_completed: is_completed,
                description: description,
                created_at: createdAt
            })
        });
        showToast("üíæ Changes Saved!");
        fetchTasks();
    }

    async function deleteTask(id) {
        if(!confirm("Delete this task?")) return;
        
        await fetch(`${API_URL}/${id}`, { 
            method: 'DELETE',
            headers: { 'X-API-KEY': API_KEY }
        });
        fetchTasks();
    }

    window.onload = () => {
        document.getElementById('taskInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
        fetchTasks();
    };
</script>
</body>
</html>
