<!DOCTYPE html>
<html>
<head>
    <title>Sentiment AI</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
        .POSITIVE { color: green; }
        .NEGATIVE { color: red; }
    </style>
</head>
<body>
    <h2>AI Sentiment Analyzer</h2>
    <textarea id="textInput" placeholder="Type something..."></textarea><br>
    <button onclick="analyze()">Analyze Sentiment</button>
    <div id="result"></div>

    <script>
        async function analyze() {
            const text = document.getElementById('textInput').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            });
            const data = await response.json();
            const resDiv = document.getElementById('result');
            resDiv.innerHTML = `Result: <span class="${data.result.label}">${data.result.label}</span> (${(data.result.score * 100).toFixed(2)}%)`;
        }
    </script>
</body>
</html>
